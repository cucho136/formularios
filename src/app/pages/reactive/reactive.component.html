<h4>Formularios <small> Reactivos</small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               placeholder="Nombre">
               <small *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido"
               placeholder="Apellido">
              <small *ngIf="apellidoNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             formControlName="correo"
             [class.is-invalid]="correoNoValido"
             placeholder="Correo electrónico">
             <small *ngIf="correoNoValido" class="text-danger">Ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido"
             placeholder="Nombre de usuario">
             <small *ngIf="usuarioNoValido" class="text-danger">Nombre de usuario invalido</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido"
             placeholder="Contraseña">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Repita contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido"
             placeholder="Contraseña">
    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input type="text"
                name=""
                class="form-control"
                [class.is-invalid]="distritoNoValido"
                placeholder="Distrito"
                formControlName="distrito">
                <small *ngIf="distritoNoValido" class="text-danger">Ingrese un distrito</small>
      </div>
      <div class="col">
        <input type="text"
                name=""
                class="form-control"
                [class.is-invalid]="ciudadNoValido"
                placeholder="Ciudad"
                formControlName="ciudad">
                <small *ngIf="ciudadNoValido" class="text-danger">Ingrese una ciudad</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
          <th>ID</th>
          <th>Pasatiempo</th>
          <th>borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempo.controls; let i =index ">
            <td>{{i + 1}}</td>
            <td>
              <input type="text"
                    class="form-control"
                    [formControlName]="i"
              >
            </td>
            <td>
              <button type="button"
                      class="btn btn-danger"
                      (click)="borrarPasatiempo(i)"
                      name="borrar">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" name="agregar" class="btn btn-primary mt-3 mb-5 btn-block"
                (click)="agregarPasatiempos()">
              Agregar</button>

    </div>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<hr>
<pre>
  Estado del formulario:{{forma.valid}}
  <br>
  status:{{forma.status}}
</pre>

<pre>
  {{forma.value | json }}
</pre>
